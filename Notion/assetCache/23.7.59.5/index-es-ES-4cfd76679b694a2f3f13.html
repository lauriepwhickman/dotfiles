nBlock.actions.tooltip":"Cambiar nombre, eliminar y más…","equationBlock.empty.placeholder":"Añadir una ecuación TeX","equationInput.inputError.label":"Ecuación no válida:","equationInput.inputError.learnMore":"Más información","equationInput.submitButton.label":"Listo","evernoteActions.authenticatingWithEvernote.loadingMessage":"Autenticando con Evernote…","evernoteActions.loginPopupModal.title":"Iniciar sesión en Evernote","evernoteImportOption.actionsMenu.connectAnotherAccount":"Conectar otra cuenta","evernoteImportOption.actionsMenu.import":"Importar","evernoteImportOption.actionsMenu.learnMore":"Más información","evernoteImportOption.actionsMenu.removeIntegration":"Eliminar","evernoteImportOption.caption.getCredit":"Obtén 5 USD de crédito en la importación","evernoteImportOption.search.noResultsPlaceholder":"No hay libretas","evernoteImportOption.search.placeholder":"Buscar una libreta…","export.csvHeader.email":"Correo electrónico","export.csvHeader.firstName":"Nombre","export.csvHeader.lastName":"Apellido(s)","export.csvHeader.permissionGroups":"Grupos de permisos","export.csvHeader.role":"Rol","export.linkToPage.untitledPagePlaceholder":"Sin título","export.markdown.untitledDatabase.placeholder":"Sin título","export.userPermissionsRole.admin.message":"Admin","export.userPermissionsRole.guest.message":"Invitado","export.userPermissionsRole.member.message":"Miembro","exportActions.exportFailedError.message":"Error al exportar.","exportActions.exporting.loadingMessage":"Exportando","exportEmail.downloadLinkPrompt":"<downloadlink>Haz clic aquí para descargarla</downloadlink>","exportEmail.exportEmailText":"Tu exportación de Notion está lista: {downloadURL}","exportEmail.exportReady.text":"Tu exportación de Notion está lista","exportEmail.exportSubjectLine":"Tu exportación de Notion está lista","exportHelpers.unknownFilePlaceholderTitle":"Archivo desconocido","exportHelpers.untitledPagePlaceholderTitle":"Sin título","exportModal.cancelButton.label":"Cancelar","exportModal.closeButton.label":"Cerrar","exportModal.exportButton.label":"Exportar","exportModal.exportFormat.description":"Formato de exportación","exportModal.exportFormatButton.html.label":"HTML","exportModal.exportFormatButton.markdownAndCSV.label":"Markdown y CSV","exportModal.exportFormatButton.pdf.label":"PDF","exportModal.includeSubpages.label":"Incluir subpáginas","exportModal.offlineMessage.description":"Conéctate a Internet para exportar.","exportModal.pageFormat.description":"Formato de página","exportModal.pageFormatButton.a3.label":"A3","exportModal.pageFormatButton.a4.label":"A4","exportModal.pageFormatButton.legal.label":"Legal","exportModal.pageFormatButton.letter.label":"Carta","exportModal.pageFormatButton.tabloid.label":"Tabloide","exportModal.pdfSubpageUpgradeTooltip.caption":"Crea un archivo ZIP que contenga todas las páginas anidadas dentro de la página actual como archivos PDF.","exportModal.pdfSubpageUpgradeTooltip.title":"Sube de categoría para incluir subpáginas al exportar en PDF","exportModal.title":"Exportar","exportModal.workspacePdfUpgradeTooltip.caption":"Crea un archivo ZIP que contenga todas las páginas del espacio de trabajo como archivos PDF.","exportModal.workspacePdfUpgradeTooltip.title":"Sube de categoría para exportar el espacio de trabajo como archivos PDF","exportPreview.error.message":"Error","exportPreview.loading.message":"Cargando…","exportProgressDialog.closeButton.label":"Cerrar","exportProgressDialog.emailMessage":"También te enviaremos un correo electrónico con el enlace de descarga.","exportProgressDialog.exportedPagesMessage":"{pagesExported, plural, one {{pagesExported} página exportada} other {{pagesExported} páginas exportadas}}","exportProgressDialog.exportStartedMessage":"Exportando…","exportRenderer.titleOfBlock.untitled":"Sin título","exportRenderer.titleOfDatabase.untitled":"Base de datos sin título","exportRenderer.titleOfNewProperty.property":"Propiedad","factoryBlock.buttonName.subtitle":"¿Cómo debería llamarse este botón?","factoryBlock.buttonName.title":"Nombre del botón","factoryBlock.configureButton.label":"Botón de configuración de la plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Aquí no hay nada. Añade bloques…","factoryBlock.moreActions.button.label":"Más acciones…","factoryBlock.newItem.button.label":"Añadir un elemento nuevo","factoryBlock.newItem.button.placeholder":"Añadir un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aquí los bloques que quieras duplicar cada vez que se haga clic en el botón.","factoryBlock.templateArea.title":"Plantilla","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu programa de facturación es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si añadiste miembros, se te cobrará a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturación restante en el momento en que se añadió cada miembro. Si eliminaste miembros, tu cuenta se acreditará de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¿Cómo puedo añadir y eliminar miembros?","faq.advancedPermissions.answer":"<p>Si estás en una prueba gratuita de Equipo, puedes establecer el nivel de acceso a cada página en «Acceso completo», «Puede ver» o «Puede comentar». Eso determina cómo otros usuarios pueden interactuar con esa página. «Acceso completo» significa que alguien puede editar, comentar y compartir la página con otros.</p><p>En los planes Team y Empresa de pago, puedes otorgar acceso «Puede editar» a otros usuarios. Esto le permite al usuario editar y comentar en esa página, pero no compartirla con otros. Esto es especialmente útil si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales>Comunícate con el departamento de ventas para obtener más información</contactsales></p>","faq.advancedPermissions.question":"¿Qué permisos avanzados ofrecen los planes de pago Equipo y Empresa?","faq.alreadyHadFreeAccount.answer":"<p>Nuestro antiguo plan gratuito tenía un límite de 1000 bloques de contenido. Ahora estás en nuestro nuevo plan Personal gratuito y ¡puedes añadir todo el contenido que quieras!</p><p>También hemos hecho algunos cambios más:</p><ul><li>Ahora es más fácil compartir páginas con colaboradores. En lugar de añadirlos como invitados o miembros, simplemente envíales un enlace.</li><li>Ahora puedes invitar hasta cinco personas para que colaboren de forma privada contigo en las páginas de tu espacio de trabajo. Para invitar a más personas, deberás subir de categoría a nuestro plan Personal Pro.</li></ul><p>Obtén más información sobre todos nuestros planes en <pricinglink>notion.so/pricing</pricinglink>.</p>","faq.alreadyHadFreeAccount.question":"Ya tenía una cuenta gratuita de Notion. ¿Qué es lo que ha cambiado?","faq.alreadyPayingForPersonal.answer":"<p>¡Has subido de categoría automáticamente a nuestro nuevo plan Personal Pro sin costo adicional! Además de todas las funciones del plan Personal gratuito, el Personal Pro incluye:</p><ul><li>Carga de archivos ilimitada (5 MB es el límite gratuito)</li><li>Cantidad ilimitada de colaboradores invitados (5 invitados es el límite gratuito)</li><li>Historial de versiones de hasta 30 días</li><li>Atención al cliente prioritaria</li><li>Acceso a la API de contenido (próximamente)</li></ul><p>Puedes volver al plan Personal gratuito en cualquier momento.</p>","faq.alreadyPayingForPersonal.question":"¿Qué pasa si ya estoy suscrito la versión anterior del plan Personal?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>¡Claro! Las instrucciones detalladas para subir de categoría están disponibles en el <helpcenterlink>centro de ayuda</helpcenterlink>.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"Ya estoy suscrito a un plan Personal Pro. ¿Puedo acceder a la versión gratuita?","faq.cancelPlan.answer":"<p>Al cancelar el plan, permanecerás en el mismo hasta el final de tu ciclo de facturación, cuando se hará efectiva la cancelación del plan.</p>","faq.cancelPlan.question":"¿Qué sucede si cancelo mi subscripción?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu método de pago en cualquier momento desde la configuración de facturación.</p>","faq.changePaymentMethod.question":"¿Puedo cambiar mi método de pago?","faq.changePlans.answer":"<p>Subir o bajar tu plan de categoría funciona de manera similar a cómo se añaden\\ny eliminan miembros. Tu cuenta se cargará o acreditará según el porcentaje del ciclo de facturación restante en el momento en que se cambió de plan.</p>","faq.changePlans.question":"¿Qué pasa cuando cambio de plan?","faq.confluenceImport.answer":"<p>Puedes traer tu espacio de trabajo de Confluence a Notion y copiarlo todo con unos pocos clics. Lo único que hay que hacer es seguir las instrucciones de nuestra <guidelink>Guía de cómo importar</guidelink>.</p>","faq.confluenceImport.question":"¿Cómo puedo importar mi espacio de trabajo de Confluence a Notion?","faq.confluenceImportSizeLimit.answer":"<p>Hay una limitación de 2,5 GB al importar desde Confluence. Si sobrepasas el límite, puedes intentar usar la opción de <bold>exportar de forma personalizada</bold> en Confluence para seleccionar las páginas a exportar y omitir aquellas que tienen gran cantidad de archivos adjuntos.</p>","faq.confluenceImportSizeLimit.question":"¿Hay un tamaño máximo que no se pueda sobrepasar al importar?","faq.confluenceStorageLimit.answer":"<p>No, los bloques importados no contarán con respecto al límite. Sin embargo, cualquier bloque creado a posteriori en las páginas importadas sí  <italic>contará</italic> con respecto al límite como es habitual.</p>","faq.confluenceStorageLimit.question":"¿El contenido importado cuenta con respecto al límite de almacenamiento en las pruebas del plan Equipo?","faq.deleteBlocks.answer":"<p>¡Por supuesto! Funciona igual que el límite de almacenamiento de tu móvil o en el ordenador. Si eliminas contenido liberarás espacio. </p>","faq.deleteBlocks.question":"¿Puedo eliminar bloques para liberar espacio de almacenamiento?","faq.educationplanGraduation.answer":"<p>Podrás seguir usando tu cuenta de estudiante gratuita siempre que esté asociada a una dirección de correo electrónico de la universidad. Tendrás la oportunidad de cambiar tu dirección de correo electrónico y cambiarte a una subscripción cuando te gradúes. Esperamos que sigas con nosotros. 🤞 </p>","faq.educationPlanGraduation.question":"¿Qué pasará cuando me gradúe?","faq.eligibleForEducation.answer":"<p>Puedes acceder si cumples alguno de los siguientes requisitos:</p><ol><li>Eres estudiante o te dedicas a la educación en un colegio o universidad acreditados.</li><li>Tienes una dirección de correo electrónico del centro educativo. En este momento no aceptamos identificaciones de estudiante ni otra documentación como comprobante.</li></ol><p>No puedes acceder si:</p><ol><li>Eres estudiante o educador de infantil, primaria o secundaria. Aun así, puedes usar nuestro plan Personal con almacenamiento ilimitado de forma gratuita. Obtén más información en nuestra <pricinglink>página de precios</pricinglink>.</li><li>Tu cuenta de Notion está asociada a una dirección de correo electrónico personal, como una dirección de correo electrónico de gmail.com o outlook.com.</li></ol>","faq.eligibleForEducation.question":"¿Puedo acceder al plan Personal Pro gratis?","faq.freePlanForEducation.answer":"<p>Si estudias o si te dedicas a la educación puedes acceder de forma gratuita a nuestro nuevo plan Personal Pro (normalmente cuesta 5 USD/mes). Si ya te habías suscrito al plan Educación te hemos pasado automáticamente al plan Personal Pro. Además de todas las funciones gratuitas, este incluye:</p><ul><li>Añadir una cantidad ilimitada de colaboradores invitados a cualquier página</li><li>Subida ilimitada de archivos (5 MB es el límite gratuito)</li><li>Historial de versiones de hasta 30 días</li><li>Atención al cliente prioritaria</li><li>Más información en <studentslink>notion.so/students</studentslink> o en <educatorslink>notion.so/educators</educatorslink></li></ul>","faq.freePlanForEducation.question":"¿Cómo funcionan los planes gratuitos para estudiantes y educadores?","faq.freeVsPersonalAndTeam.answer":"<p>La diferencia más importante es la forma en la que puedes colaborar con otros.</p><p>El plan Personal gratuito está diseñado para uso individual, pero permite hasta 5 invitados. Estos pueden ser amigos, familiares y otras personas a las que puedes invitar a que colaboren contigo de forma privada en cualquier página. También puedes compartir una página públicamente y activar el acceso para que comenten o editen. En el menú «Compartir» en la parte superior derecha, activa «Compartir en internet» y luego «Permitir edición». Cualquier usuario de Notion con el enlace podrá editar tu página.</p><p>Con el plan Personal Pro, puedes añadir un número ilimitado de invitados para que colaboren de forma privada. Por ejemplo, si tienes tu propio negocio, puedes invitar a todos tus clientes para que te den su opinión sobre tu trabajo. </p><p>Con el plan Equipo, puedes añadir miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. También incluye más controles de permisos y administración para que tú y tus compañeros de equipo puedan trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para obtener más detalles.</p>","faq.freeVsPersonalAndTeam.question":"¿En qué se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howCanTeamTryForFree.answer":"<p>Queremos que te resulte más fácil probar Notion con varios miembros antes de que te suscribas. Aquí te indicamos cómo hacerlo:</p><ul><li>Crea un nuevo espacio de trabajo de Notion y selecciona «Equipo» cuando se te solicite el tipo de espacio de trabajo.</li><li>Empezarás una prueba gratuita del plan Equipo que te dará acceso a las funciones de este plan con un límite de contenido de 1000 bloques. Cuando alcances el límite puedes suscribirte al plan.</li></ul>","faq.howCanTeamTryForFree.question":"¿De qué forma podemos probar Notion gratis en mi equipo?","faq.howToApplyCredit.answer":"<p>Para usar el crédito, primero debes subir de categoría a una subscripción. Durante este proceso, puedes optar por usar parte o la totalidad del crédito de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¿Cómo puedo usar el crédito en mi espacio de trabajo?","faq.howToApplyForStartupCredit.answer":"<p>¡Muy fácil! Rellena <formlink>este formulario</formlink>.</p>","faq.howToApplyForStartupCredit.question":"¿Cómo puedo solicitar el crédito de 1000 USD?","faq.howToEarnCredit.answer":"<p>Puedes obtener crédito usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pestaña Obtener crédito en Configuración y miembros para obtener más información.</p>","faq.howToEarnCredit.question":"¿Cómo puedo obtener créditos?","faq.importStorageLimit.answer":"<p>El contenido que importes de otras aplicaciones no cuenta para el límite de almacenamiento en tu espacio de trabajo. Queremos asegurarnos de que empieces con Notion con buen pie.</p>","faq.importStorageLimit.question":"¿Cómo afecta la importación de contenido de otra aplicación al límite de almacenamiento en bloques si estoy en la prueba del plan Equipo?","faq.maximumEarnedCredit.answer":"<p>Sí, puedes obtener hasta {maximumAmountInDollars} en crédito. </p>","faq.maximumEarnedCredit.question":"¿Hay una cantidad máxima de crédito que pueda obtener?","faq.monthlyAndYearlyBilling.answer":"<p>¡Claro! Ofrecemos opciones de facturación mensual y anual. La opción de facturación anual es siempre más económica (un descuento estimado del 20%). Por ejemplo, el plan Equipo cuesta 10 USD por miembro al mes si eliges la opción mensual, pero si eliges pagar anualmente, cuesta 8 USD por miembro al mes. </p>","faq.monthlyAndYearlyBilling.question":"¿Existen opciones de facturación mensual y anual?","faq.multipleTeams.answer":"<p>¡Por supuesto! Puedes utilizar la misma dirección de correo electrónico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estará en su propio plan y deberá subir de categoría individualmente.</p>","faq.multipleTeams.question":"¿Puedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Sube de categoría al plan Personal Pro para poder tener una cantidad ilimitada de invitados, o al plan Equipo si vas a colaboras con el mismo grupo de personas. También puedes revisar y eliminar invitados inactivos en Configuración y miembros.</p>","faq.overGuestLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podrás agregar nuevos bloques de contenido.</p><p>Sin embargo, puedes eliminar bloques de contenido existentes para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de almacenamiento de bloques en la versión de prueba del plan de Equipo?","faq.paymentFailure.answer":"<p>Se enviará una notificación al correo electrónico enlazado a tu cuenta cuando haya problemas con el pago. Se puede volver a intentar procesar un pago hasta cuatro veces a lo largo del mes siguiente. Si el problema persiste y el pago no se procesa, se cancelará tu subscripción y pasarás a tener el plan gratuito.</p>","faq.paymentFailure.question":"¿Qué ocurre si el pago no se puede procesar (en caso de que mi tarjeta de crédito caducara, por ejemplo)?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no manejamos directamente la información de tu tarjeta de crédito.</p>","faq.paymentProcessor.question":"¿Cómo se procesa mi pago?","faq.personalPricing.answer":"<p>Si subes la categoría de tu espacio de trabajo a Personal Pro, se te cobrará una tarifa fija (5 USD mensuales o 48 USD anuales).</p><p>Los invitados son gratis, pero solo se pueden añadir a una página a la vez.</p>","faq.personalPricing.question":"¿Cómo se calcula el precio del plan Personal Pro?","faq.portfolioCompaniesStartupDiscount.answer":"<p>¡Queremos saber de ti! Completa <partnerform>este breve formulario</partnerform> y te enviaremos más información. En particular nos interesa encontrar empresas colaboradoras que no formen parte de las grandes tecnológicas de EE. UU.</p>","faq.portfolioCompaniesStartupDiscount.question":"Me gustaría que este descuento estuviera disponible para las empresas de mi cartera. ¿Cómo puedo convertirme en socio o socia?","faq.previouslyHadMultipleMembers.answer":"<p>¡No te preocupes, no tienes que eliminar a nadie! No pasa nada hasta que no alcanzas los 1000 bloques de contenido. Al alcanzarlos, si quieres añadir más puedes:</p><ul><li>Subir de categoría a nuestro plan Equipo.</li><li>Crear un nuevo espacio de trabajo solo para ti y utilizarlo de forma gratuita indefinidamente.</li><li>Eliminar miembros y disfrutar de contenido ilimitado de tu cuenta.</li></ul><p>Nota: asegúrate de que los miembros de tu espacio de trabajo tengan una copia de seguridad de sus páginas privadas antes de eliminarlas.</p>","faq.previouslyHadMultipleMembers.question":"¿Qué pasa si contaba con varios miembros en mi espacio de trabajo gratuito?","faq.refund.answer":"<p>En la mayoría de los casos no ofrecemos reembolsos. En su lugar te abonamos la cantidad a devolver en tu cuenta de Notion en el caso de que elimines miembros del espacio de trabajo o te decidas por otra subscripción. Al cobrar la próxima mensualidad canjearemos primero la cantidad que tengas en tu cuenta antes de cobrarte.</p>","faq.refund.question":"¿Ofrecéis reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin crédito, se te cobrará a tu cuenta a través del método de pago seleccionado.</p>","faq.runOutOfCredit.question":"¿Qué pasa si me quedo sin crédito?","faq.serviceLevelAgreement.answer":"<p>No ofrecemos un SLA estándar. Para equipos con más de 100 miembros, podemos ofrecer un SLA personalizado.</p><p><contactsales>Comunícate con ventas para obtener más información</contactsales></p>","faq.serviceLevelAgreement.question":"¿Tienen un acuerdo de nivel de servicio (SLA)?","faq.startupCreditWorth.answer":"<p>El <pricinglink>plan Equipo</pricinglink> de Notion normalmente cuesta 10 USD por miembro al mes si se factura mensualmente. Entonces, para un equipo de 10 personas, 1000 USD en crédito suponen 10 meses de Notion gratis. Para un equipo de 5, son 20 meses de Notion gratis, y así sucesivamente.</p>","faq.startupCreditWorth.question":"¿Para qué sirven 1000 USD en crédito de Notion?","faq.startupDiscountEligibility.answer":"<p>Para acceder al descuento debes cumplir con dos requisitos:</p><p>1) Comenzar a trabajar en un espacio de trabajo en el plan Equipo de Notion para una start-up.</p><p>2) Estar trabajando con una de nuestras incubadoras o aceleradoras asociadas (consulta <formlink>nuestro formulario</formlink> para ver la lista completa).</p><p>Tenemos la intención de reducir las condiciones en el futuro, presta atención a las novedades.</p>","faq.startupDiscountEligibility.question":"¿Quién cumple con los requisitos?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y educadores. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo regístrate con tu dirección de correo electrónico de tu centro educativo e inmediatamente obtendrás acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electrónico asociado con tu cuenta por tu dirección de correo electrónico educativo para obtenerlo de forma gratuita. Si ya estás en nuestro plan Educación gratuito, subes automáticamente de categoría al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener más información</helpcenterlink></p>","faq.studentDiscount.question":"¿Ofrecen descuentos para estudiantes?","faq.suggestStartupPartner.answer":"<p>¿No ves a tus inversores en nuestra lista? Prueba con alguna de estas sugerencias:</p><p>1) Envíales un mensaje animándoles a unirse al programa.</p><p>2) Menciónales en un tuit incluyendo a @NotionHQ con el hashtag #NotionForStartups y entablaremos conversación.</p><p>3) <applicationlink>Solicita crédito</applicationlink> y envíanos la sugerencia a través de nuestro formulario.</p>","faq.suggestStartupPartner.question":"¿Cómo puedo recomendar a un socio o empresa con la que creo que Notion debería trabajar?","faq.teamAdminTools.answer":"<p>En la prueba gratuita de Equipo, todos los miembros de tu espacio de trabajo son administradores. Esto significa que todos pueden ajustar la configuración del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo unas pocas personas tengan permisos de administrador, te recomendamos que subas de categoría al plan Equipo completo. Incluye herramientas que te permiten hacer que solo ciertas personas sean administradores y el resto sean miembros. Los miembros no pueden editar la información de facturación ni las opciones de seguridad, y no pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¿Qué herramientas de administración vienen con el plan Equipo?","faq.teamPricing.answer":"<p>Si subes de categoría tu espacio de trabajo al plan Equipo, se te cobrará una tarifa por miembro (10 USD mensuales o 96 USD anuales). Por ejemplo, si pagas al mes y tienes 5 miembros, se te cobrarán 50 USD mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las páginas específicas a las que se les ha invitado. En otras palabras, los invitados no podrán ver todas las páginas del equipo en la sección «Espacio de trabajo» de la barra lateral izquierda.</p>","faq.teamPricing.question":"¿Cómo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando tengas que seleccionar cómo te gustaría configurar Notion al registrarte, selecciona Equipo e se iniciará automáticamente una prueba del plan Equipo. Tendrás acceso a la mayoría de las funciones de un plan Equipo de pago, pero con un límite de almacenamiento de 1000 bloques. Si tu equipo quiere añadir más bloques, sube de categoría al plan Equipo completo. Arriba encontrarás más detalles.</p>","faq.teamTrial.question":"¿Cómo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¡Por supuesto! Notion es de uso gratuito indefinidamente.</p><p>Para uso propio, el plan Personal es completamente gratuito. El plan Equipo tiene una prueba gratuita con un límite de 1000 bloques, más que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¿Puedo usar Notion gratis?","faq.whatHappensToFreeGuests.answer":"<p>Aún puedes añadir hasta 5 invitados para que colaboren en cualquier página de tu espacio de trabajo. Si ya has añadido más de 5 invitados, permanecerán ahí. Sin embargo, para añadir más de los 5 invitados que establece el límite, tendrás que subir de categoría al plan Personal Pro.</p><p>Dicho esto, gracias a nuestra nueva característica de edición pública, cualquier otro usuario de Notion con el enlace a la página podrá editar o añadir comentarios.</p>","faq.whatHappensToFreeGuests.question":"¿Qué sucede con todos los invitados que añadí en el antiguo plan gratuito?","faq.whatIsABlock.answer":"<p>Un bloque es cada una de las piezas de contenido que añadas a tu página, como un párrafo de texto, una tarea pendiente, una imagen, un bloque de código, un archivo insertado, etc. Piensa que tu página se va construyendo con estos bloques.</p>","faq.whatIsABlock.question":"¿Qué es un bloque?","faq.whereStartupCredit.answer":"<p>En Notion, ve a «Configuración y miembros» y haz clic en «Facturación». Verás tu crédito actual, incluido el crédito de 1000 USD en «Saldo» del espacio de trabajo. Debería aparecer allí después de subir de categoría al plan Equipo.</p>","faq.whereStartupCredit.question":"¿Cómo puedo ver el crédito en mi cuenta?","faq.whyBillingInformation.answer":"<p>Aún requerimos tu información de facturación, incluso si tenías suficiente crédito para que tu primera factura fuera de 0 USD, porque es posible que te quedes sin crédito en el futuro y necesitamos poder cargar tu cuenta.</p>","faq.whyBillingInformation.question":"¿Por qué necesitan mi información de facturación si tengo suficiente crédito para pagar Notion?","faq.whyFreeForStudents.answer":"<p>Notion es la herramienta perfecta para el mundo educativo. Un pilar importantísimo de nuestra misión reside en apoyar a la próxima generación de pensadoras, soñadores y líderes.</p>","faq.whyFreeForStudents.question":"¿Por qué Notion es gratuito para estudiantes y educadores?","faq.whyStartupDiscount.answer":"<p>Hemos visto cómo miles de start-ups han utilizado Notion para comenzar con buen pie: para wikis, para la administración de proyectos, el intercambio de documentos, notas y más. Queremos ayudar a más empresas a construir una base sólida que pueda crecer con ellas desde el principio.</p>","faq.whyStartupDiscount.question":"¿Por qué Notion ofrece un descuento para empresas start-ups?","faqList.moreQuestionsTextHelpCenter":"¿Sigues teniendo preguntas? En el <messagelink>centro de ayuda</messagelink> encontrarás más información.","faqList.moreQuestionsTextIntercom":"¿Sigues teniendo preguntas? <messagelink>Envíanos un mensaje</messagelink>","figmaBlock.caption":"Funciona con cualquier enlace público para compartir de Figma","figmaBlock.placeholder":"Insertar Figma","fileBlock.embedButton.label":"Insertar enlace","fileBlock.fileTab.title":"Archivo","fileBlock.linkPrompt.caption":"Funciona con enlaces a archivos PD
